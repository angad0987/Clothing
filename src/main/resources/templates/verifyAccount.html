<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find Id</title>
    <link rel="stylesheet" th:href="@{/css/verifyAccount.css}">
    <script type="text/javascript" th:src="@{/js/verifyAccount.js}"></script>
    <th:block th:include="base::headContent"></th:block>
</head>
<body>
  <div id="overlay">
    <img th:src="@{/images/ZKZg.gif}" >
</div>

  
  <div class="container account-not-found-container" id="account-not-found-container">
    <div class="row justify-content-center">
        <div class="col-md-6 offset-md-3 ">
          <div th:if="${#strings.isEmpty(otp)}" ><p></p></div>
              <div id="invalid-otp" th:unless="${#strings.isEmpty(otp)}" class="invalid-otp"><p>Invalid OTP !  verify again</p></div>
          <div class="card">
            <div class="card-body">

              
                <form  th:action="@{verifyOTP}" method="POST">
                   <div class="form-group">
                  <h1 class="find-heading">Password Assistance</h1>
                    <label class="find-label">Verify your ForecastFits account !</label>
                      <input  th:value="${email}" id="userId" readonly type="email" class="form-control" name="email" placeholder="Enter your email include">

                   </div>
                   <!-- <div class="form-group">
                    <label>New Password</label>
                    <input type="text" class="form-control" name="newPassword">
                 </div> -->
                 <div class="verifyParentContainer">
                  <div class="verify-container">

                    <button id="verifyButton" type="button"  onclick="verifyEmail()" class="btn btn-success">Verify !</button>
  
                   </div>
                 </div>
               
                </form>
            </div>
          </div>
        </div>
    </div>
    </div>

</body>
</html>
