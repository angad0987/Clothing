<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find Id</title>
    <link rel="stylesheet" th:href="@{/css/findIdPage.css}">
    <script type="text/javascript" th:src="@{/js/findIdPage.js}"></script>
    <th:block th:include="base::headContent"></th:block>
</head>
<body>
  <div id="custom-alert" class="custom-alert">
    <span id="alert-message"></span>
</div>
    <div class="container account-not-found-container" id="account-not-found-container">
    <div class="row justify-content-center">
        <div class="col-md-6 offset-md-3 ">
          <div class="card">
            <div class="card-body">

                <form onsubmit="handleFormSubmission(event)" th:action="@{/checkUser}" method="get">
                   <div class="form-group">
                  <h1 class="find-heading">Password Assistance</h1>
                    <label class="find-label">Enter the email address or phone number associated with  your ForecastFit account !</label>
                      <input id="userid" type="email" class="form-control" name="userid" placeholder="Enter your email include">
                   </div>
                   <!-- <div class="form-group">
                    <label>New Password</label>
                    <input type="text" class="form-control" name="newPassword">
                 </div> -->
                 <div class="button-container text-center">
                    <button type="submit" class="btn btn-find">Continue</button>
                    <!-- <button type="reset" class="btn btn-danger">Reset</button> -->
                 </div>
                </form>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="container account-found-container" id="account-found-container">
      <div class="row justify-content-center">
          <div class="col-md-6 offset-md-3 ">
            <div class="card">
              <div class="card-body">
  
         
                     <div class="form-group">
                    <h1 class="find-heading">Your account has been found</h1>
                      <p class="find-label">  Is this you <span id="username-span" ></span> ?</p> 
                    <div class="button-container text-center">
                      <form th:action="@{/forgotPassword/verifyAccount}" method="get">
                        <div class="form-group">
                          <input type="hidden" id="verifyEmail" class="form-control" name="verifyEmail" >
                          <button type="submit" class="btn btn-find">Continue</button>
                       </div>
                      </form>
                
                       <!-- <button type="reset" class="btn btn-danger">Reset</button> -->
                   </div>
                
              </div>
            </div>
          </div>
      </div> 
       </div>  
</body>
</html>
